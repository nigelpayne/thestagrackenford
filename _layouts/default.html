<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% include titles.html %}</title>
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<link rel="icon" href="/assets/img/favicon-32x32.png">
	<meta name="theme-color" content="#812024">
	<meta property="og:title" content="{% include titles.html %}">
	<meta property="og:type" content="website">
	<meta property="og:url" content="{{ page.url | absolute_url }}">
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:image" content="http://www.thestagrackenford.co.uk/assets/img/the-stag-rackenford.jpg">
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="{{ page.url | absolute_url }}">
	<meta property="twitter:title" content="{% include titles.html %}">
	<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="twitter:image" content="http://www.thestagrackenford.co.uk/assets/img/the-stag-rackenford.jpg">

	<link rel="stylesheet" href="/assets/css/app.css">
</head>

<body>

	{% include header.html %}

	{{ content }}

	{% include footer.html %}

	<script src="/assets/js/headroom.min.js"></script>
	<script src="/assets/js/main.js"></script>
	{% if page.url == "/food/" %}<script src="/assets/js/tabs.js"></script>{% endif %}

</body>

</html>
